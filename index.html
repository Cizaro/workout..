<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout with [Friend's Name]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Workout with [Friend's Name]</h1>
        <p>Letâ€™s build those glutes!</p>
    </header>

    <!-- Workout Section -->
    <section id="workout">
        <h2>Glute Workout Plan</h2>
        <ul>
            <li>Squats - 3 sets of 12 reps</li>
            <li>Hip Thrusts - 4 sets of 10 reps</li>
            <li>Lunges - 3 sets of 10 reps each leg</li>
            <li>Step-Ups - 3 sets of 15 reps</li>
        </ul>
        <button id="notify-button">Remind Me to Work Out</button>
    </section>

    <!-- Progress Tracker Section -->
    <section id="tracker">
        <h2>Progress Tracker</h2>
        <p>Did you work out today?</p>
        <button onclick="trackWorkout()">Yes, I Did!</button>
        <p id="tracker-message"></p>
    </section>

    <!-- JavaScript for notifications -->
    <script src="script.js"></script>
</body>
</html>
